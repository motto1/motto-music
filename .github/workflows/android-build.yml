name: Build Android APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # ä» GitHub Releases ä¸‹è½½ Gradleï¼ˆç»•è¿‡ services.gradle.org è¿æ¥é—®é¢˜ï¼‰
      - name: Download Gradle from GitHub
        run: |
          curl -L -o /tmp/gradle-8.12-all.zip \
            "https://github.com/gradle/gradle/releases/download/v8.12.0/gradle-8.12-all.zip"
          ls -la /tmp/gradle-8.12-all.zip

      # ä¿®æ”¹ wrapper é…ç½®ä½¿ç”¨æœ¬åœ°æ–‡ä»¶
      - name: Configure Gradle wrapper
        run: |
          sed -i 's|distributionUrl=.*|distributionUrl=file\\:///tmp/gradle-8.12-all.zip|' \
            android/gradle/wrapper/gradle-wrapper.properties
          cat android/gradle/wrapper/gradle-wrapper.properties

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --split-per-abi --release
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m -Dorg.gradle.daemon=false"

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Rename APKs
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p artifacts
          
          # é‡å‘½å APK æ–‡ä»¶
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk \
             artifacts/MottoMusic-${VERSION}-armeabi-v7a.apk
          
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
             artifacts/MottoMusic-${VERSION}-arm64-v8a.apk
          
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk \
             artifacts/MottoMusic-${VERSION}-x86_64.apk
          
          # å¤åˆ¶ AAB
          cp build/app/outputs/bundle/release/app-release.aab \
             artifacts/MottoMusic-${VERSION}.aab

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.version.outputs.version }}
          path: artifacts/*.apk
          retention-days: 30

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ steps.version.outputs.version }}
          path: artifacts/*.aab
          retention-days: 30

