name: Build Android APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  GRADLE_VERSION: "8.12"
  GRADLE_DIST_URL: "https://services.gradle.org/distributions/gradle-8.12-all.zip"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # ç¼“å­˜å®Œæ•´çš„ Gradle ç›®å½•ï¼ˆåŒ…æ‹¬ wrapper å’Œä¾èµ–ï¼‰
      - name: Cache Gradle
        uses: actions/cache@v4
        id: gradle-cache
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/**/*.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # å¦‚æœç¼“å­˜æœªå‘½ä¸­ï¼Œæ‰‹åŠ¨ä¸‹è½½ Gradle
      - name: Download Gradle (if not cached)
        if: steps.gradle-cache.outputs.cache-hit != 'true'
        run: |
          echo "Cache miss - downloading Gradle..."

          # è®¡ç®— wrapper ç›®å½• hashï¼ˆä¸ Gradle wrapper ä½¿ç”¨ç›¸åŒç®—æ³•ï¼‰
          DIST_URL="https://services.gradle.org/distributions/gradle-8.12-all.zip"
          HASH=$(echo -n "$DIST_URL" | md5sum | cut -c1-32)
          # Gradle ä½¿ç”¨ base36 ç¼–ç ï¼Œè¿™é‡Œç®€åŒ–å¤„ç†
          WRAPPER_DIR="$HOME/.gradle/wrapper/dists/gradle-8.12-all"

          mkdir -p "$WRAPPER_DIR"

          # å°è¯•å¤šä¸ªä¸‹è½½æº
          URLS=(
            "https://services.gradle.org/distributions/gradle-8.12-all.zip"
            "https://downloads.gradle.org/distributions/gradle-8.12-all.zip"
          )

          DOWNLOADED=false
          for URL in "${URLS[@]}"; do
            echo "Trying: $URL"
            if wget -q --timeout=60 --tries=3 -O /tmp/gradle.zip "$URL"; then
              DOWNLOADED=true
              echo "Downloaded from: $URL"
              break
            fi
          done

          if [ "$DOWNLOADED" = false ]; then
            echo "All download attempts failed"
            exit 1
          fi

          # éªŒè¯ zip æ–‡ä»¶
          if ! unzip -t /tmp/gradle.zip > /dev/null 2>&1; then
            echo "Downloaded file is not a valid zip"
            exit 1
          fi

          # è§£å‹åˆ°ä¸´æ—¶ç›®å½•
          TEMP_DIR=$(mktemp -d)
          unzip -q /tmp/gradle.zip -d "$TEMP_DIR"

          # ç§»åŠ¨åˆ° wrapper æœŸæœ›çš„ä½ç½®ï¼ˆä½¿ç”¨å›ºå®šç›®å½•åç®€åŒ–ï¼‰
          CACHE_DIR="$WRAPPER_DIR/cached"
          mkdir -p "$CACHE_DIR"
          mv "$TEMP_DIR"/gradle-*/* "$CACHE_DIR/" 2>/dev/null || mv "$TEMP_DIR"/gradle-* "$CACHE_DIR/gradle-8.12"

          # å¤åˆ¶ zip æ–‡ä»¶å¹¶åˆ›å»ºæ ‡è®°
          cp /tmp/gradle.zip "$CACHE_DIR/gradle-8.12-all.zip"
          touch "$CACHE_DIR/gradle-8.12-all.zip.ok"

          # æ¸…ç†
          rm -rf "$TEMP_DIR" /tmp/gradle.zip

          echo "Gradle installed to: $CACHE_DIR"
          ls -la "$CACHE_DIR"

      # é…ç½® Gradle wrapper ä½¿ç”¨ç¼“å­˜çš„ç‰ˆæœ¬
      - name: Configure Gradle wrapper
        run: |
          WRAPPER_DIR="$HOME/.gradle/wrapper/dists/gradle-8.12-all"

          # æ£€æŸ¥æ˜¯å¦æœ‰ç¼“å­˜çš„ Gradle
          if [ -d "$WRAPPER_DIR" ]; then
            # æ‰¾åˆ°å®é™…çš„ Gradle ç›®å½•
            GRADLE_DIR=$(find "$WRAPPER_DIR" -maxdepth 2 -name "gradle-8.12" -type d 2>/dev/null | head -1)
            if [ -z "$GRADLE_DIR" ]; then
              GRADLE_DIR=$(find "$WRAPPER_DIR" -maxdepth 2 -type d -name "bin" 2>/dev/null | head -1 | xargs dirname)
            fi

            if [ -n "$GRADLE_DIR" ] && [ -d "$GRADLE_DIR" ]; then
              echo "Found Gradle at: $GRADLE_DIR"
              echo "GRADLE_HOME=$GRADLE_DIR" >> $GITHUB_ENV
            fi
          fi

          # æ˜¾ç¤º wrapper é…ç½®
          cat android/gradle/wrapper/gradle-wrapper.properties

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --split-per-abi --release
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096m"

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Rename APKs
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p artifacts

          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk \
             artifacts/MottoMusic-${VERSION}-armeabi-v7a.apk

          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
             artifacts/MottoMusic-${VERSION}-arm64-v8a.apk

          cp build/app/outputs/flutter-apk/app-x86_64-release.apk \
             artifacts/MottoMusic-${VERSION}-x86_64.apk

          cp build/app/outputs/bundle/release/app-release.aab \
             artifacts/MottoMusic-${VERSION}.aab

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.version.outputs.version }}
          path: artifacts/*.apk
          retention-days: 30

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ steps.version.outputs.version }}
          path: artifacts/*.aab
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.apk
            artifacts/*.aab
          body: |
            ## Motto Music ${{ steps.version.outputs.version }}

            ### ğŸ“¦ Android å®‰è£…åŒ…

            - **arm64-v8a**: é€‚ç”¨äºå¤§å¤šæ•°ç°ä»£ Android è®¾å¤‡ (æ¨è)
            - **armeabi-v7a**: é€‚ç”¨äºè¾ƒæ—§çš„ 32 ä½ Android è®¾å¤‡
            - **x86_64**: é€‚ç”¨äº x86 æ¶æ„è®¾å¤‡ï¼ˆæ¨¡æ‹Ÿå™¨ç­‰ï¼‰
            - **AAB**: Google Play Store å‘å¸ƒåŒ…
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
