name: Build Android APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Get dependencies
        run: flutter pub get

      - name: Clean Flutter
        run: flutter clean

      # ä¸´æ—¶ä¿®æ”¹ä¸ºä½¿ç”¨å®˜æ–¹ä»“åº“ï¼ˆGitHub Actions åœ¨å›½å¤–ï¼Œè®¿é—®æ›´å¿«ï¼‰
      - name: Configure Gradle for GitHub Actions
        run: |
          cat > android/build.gradle.kts << 'EOF'
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }

          val newBuildDir: Directory = rootProject.layout.buildDirectory.dir("../../build").get()
          rootProject.layout.buildDirectory.value(newBuildDir)

          subprojects {
              val newSubprojectBuildDir: Directory = newBuildDir.dir(project.name)
              project.layout.buildDirectory.value(newSubprojectBuildDir)
          }
          subprojects {
              project.evaluationDependsOn(":app")
          }

          tasks.register<Delete>("clean") {
              delete(rootProject.layout.buildDirectory)
          }
          EOF

      - name: Build APK (with retry)
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_on: error
          command: flutter build apk --split-per-abi --release
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4096m"

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Rename APKs
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p artifacts
          
          # é‡å‘½å APK æ–‡ä»¶
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk \
             artifacts/MottoMusic-${VERSION}-armeabi-v7a.apk
          
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
             artifacts/MottoMusic-${VERSION}-arm64-v8a.apk
          
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk \
             artifacts/MottoMusic-${VERSION}-x86_64.apk
          
          # å¤åˆ¶ AAB
          cp build/app/outputs/bundle/release/app-release.aab \
             artifacts/MottoMusic-${VERSION}.aab

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.version.outputs.version }}
          path: artifacts/*.apk
          retention-days: 30

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ steps.version.outputs.version }}
          path: artifacts/*.aab
          retention-days: 30

