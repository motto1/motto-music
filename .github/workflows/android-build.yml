name: Build Android APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  GRADLE_VERSION: "8.12"
  GRADLE_DIST_URL: "https://services.gradle.org/distributions/gradle-8.12-all.zip"

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # ç¼“å­˜å®Œæ•´çš„ Gradle ç›®å½•ï¼ˆåŒ…æ‹¬ wrapper å’Œä¾èµ–ï¼‰
      - name: Cache Gradle
        uses: actions/cache@v4
        id: gradle-cache
        with:
          path: |
            ~/.gradle/wrapper
            ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('android/gradle/wrapper/gradle-wrapper.properties', 'android/**/*.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # å¦‚æœç¼“å­˜æœªå‘½ä¸­ï¼Œä» GitHub Release ä¸‹è½½ Gradle
      - name: Download Gradle from Release (if not cached)
        if: steps.gradle-cache.outputs.cache-hit != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ“¥ Cache miss - downloading Gradle from GitHub Release..."
          
          # ä½¿ç”¨ gh CLI ä¸‹è½½ï¼ˆæ”¯æŒç§æœ‰ä»“åº“ï¼‰
          gh release download gradle-deps -p "gradle-8.12-all.zip" -D /tmp
          
          if [ ! -f "/tmp/gradle-8.12-all.zip" ]; then
            echo "âŒ Failed to download Gradle from Release"
            exit 1
          fi
          
          # éªŒè¯ zip æ–‡ä»¶
          if ! unzip -t /tmp/gradle-8.12-all.zip > /dev/null 2>&1; then
            echo "âŒ Downloaded file is not a valid zip"
            exit 1
          fi
          
          echo "âœ… Gradle downloaded to /tmp/gradle-8.12-all.zip"



      - name: Get dependencies
        run: flutter pub get

      # åˆå§‹åŒ– Gradle Wrapper
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: |
          gem install fastlane -N
          fastlane --version

      - name: Build with Fastlane
        working-directory: android
        run: |
          fastlane build_apk
          fastlane build_aab

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d+ -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Rename APKs
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p artifacts

          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk \
             artifacts/MottoMusic-${VERSION}-armeabi-v7a.apk

          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
             artifacts/MottoMusic-${VERSION}-arm64-v8a.apk

          cp build/app/outputs/flutter-apk/app-x86_64-release.apk \
             artifacts/MottoMusic-${VERSION}-x86_64.apk

          cp build/app/outputs/bundle/release/app-release.aab \
             artifacts/MottoMusic-${VERSION}.aab

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ steps.version.outputs.version }}
          path: artifacts/*.apk
          retention-days: 30

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ steps.version.outputs.version }}
          path: artifacts/*.aab
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.apk
            artifacts/*.aab
          body: |
            ## Motto Music ${{ steps.version.outputs.version }}

            ### ğŸ“¦ Android å®‰è£…åŒ…

            - **arm64-v8a**: é€‚ç”¨äºå¤§å¤šæ•°ç°ä»£ Android è®¾å¤‡ (æ¨è)
            - **armeabi-v7a**: é€‚ç”¨äºè¾ƒæ—§çš„ 32 ä½ Android è®¾å¤‡
            - **x86_64**: é€‚ç”¨äº x86 æ¶æ„è®¾å¤‡ï¼ˆæ¨¡æ‹Ÿå™¨ç­‰ï¼‰
            - **AAB**: Google Play Store å‘å¸ƒåŒ…
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
